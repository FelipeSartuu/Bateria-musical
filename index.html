<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="shortcut icon" href="assets/images/fiveicon.png" type="image/x-icon">
</head>
<body>
    <h1>♪ Bateria ♫</h1>

    <div class="keys">
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>

        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>

        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>


    <audio id="s_keyq" src="assets/files/keyq.wav"></audio>
    <audio id="s_keyw" src="assets/files/keyw.wav"></audio>
    <audio id="s_keye" src="assets/files/keye.wav"></audio>
    <audio id="s_keya" src="assets/files/keya.wav"></audio>
    <audio id="s_keys" src="assets/files/keys.wav"></audio>
    <audio id="s_keyd" src="assets/files/keyd.wav"></audio>
    <audio id="s_keyz" src="assets/files/keyz.wav"></audio>
    <audio id="s_keyx" src="assets/files/keyx.wav"></audio>
    <audio id="s_keyc" src="assets/files/keyc.wav"></audio>
    
    <footer>Aperte a tecla para tocar ♪ ♫ </footer>

    <script src="assets/script/script.js"></script>
</body>
</html>
